<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">Weather App</div>
        <div class="main">
            <div class="content1 api-img">
                <div class="mask">
                    <div class="city-info">
                        <div>
                            <h2 id="city-name"></h2>
                        </div>
                        <div>
                            <h2 id="date"></h2>
                        </div>
                        <div>
                            <h2 id="weather"></h2>
                        </div>
                        <div>
                            <img src="#" alt="icon" id="icon">
                        </div>
                        <div>
                            <button class="search-btn">Search</button>
                        </div>
                        <form action="#" class="search-form">
                            <label for="user-input"></label>
                            <input type="text" id="user-input" name="user-input">
                            <button type="button" class="submit-btn">Submit</button>
                        </form>
                    </div>
                    <div class="weather-info">
                        <div class="weather-info-sub1">
                            <div>
                                <h3 id="avg">Average</h3>
                                <h4></h4>
                            </div>
                            <div>
                                <h3 id="feels-like">Feels like </h3>
                                <h4></h4>
                            </div>
                            <div>
                                <h3 id="max">Maximum</h3>
                                <h4></h4>
                            </div>
                            <div>
                                <h3 id="min">Minimum</h3>
                                <h4></h4>
                            </div>
                        </div>
                        <div class="weather-info-sub2">
                            <div>
                                <h3 id="clouds">Clouds</h3>
                                <h4></h4>
                            </div>
                            <div>
                                <h3 id="humidity">Humidity</h3>
                                <h4></h4>
                            </div>
                            <div>
                                <h3 id="rain">Rain</h3>
                                <h4></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content2">
                <div class="weather-card">
                    <h3></h3>
                    <h4></h4>
                    <div class="img">
                        <p></p>
                    </div>
                </div>
                <div class="weather-card">
                    <h3></h3>
                    <h4></h4>
                    <div class="img">
                        <p></p>
                    </div>
                </div>
                <div class="weather-card">
                    <h3></h3>
                    <h4></h4>
                    <div class="img">
                        <p></p>
                    </div>
                </div>
                <div class="weather-card">
                    <h3></h3>
                    <h4></h4>
                    <div class="img">
                        <p></p>
                    </div>
                </div>
                <div class="weather-card">
                    <h3></h3>
                    <h4></h4>
                    <div class="img">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <div class='footer'>https://github.com/moonsol124/weather-app-TOP</div>
    </div>
</body>
</html>
